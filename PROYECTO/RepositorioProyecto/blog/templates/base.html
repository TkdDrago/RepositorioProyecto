
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>MI WEB| {% block titulo %}{% endblock titulo %}</title>

</head>


<body class="contenedor">
	
        <div class="centrar">
                <img src={% static 'img/flecha1.png' %}>
                    <a href="{% url 'home' %}">HOME</a>
        			<a href="{% url 'nosotros' %}">NOSOTROS</a>
                    <a href="{% url 'noticias:listar' %}">NOTICIAS</a>

				{%if user.is_authenticated%}
					<strong>Hola {{ user.username }}  </strong>
					<a class="Login" href="{% url 'logout' %}">LOGOUT</a>
			
				{% else %}

					<a href="{% url 'login' %}">LOGIN</a>
					<a href="{% url 'usuarios:registro' %}">Registrar</a>
			
				{% endif %}

				{%if user.is_superuser or user.is_staff %}
			
  					<a class="Login" href="/admin">Admin</a
				
				{% endif %}
               

            
        </div>
	</body>
	</div>

	<div class="bloque">
	{% block contenido %}

	{% endblock contenido %}
	</div>
</body>
</html>
